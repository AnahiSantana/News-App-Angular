<div id="news-container"  class="grid">
    <div class="xs-100 md-50 lg-33"  *ngFor="let item of news">
        <h2>{{item.title}}</h2>
        <p *ngIf="item.description">{{item.description}}</p>
        <img *ngIf="item.urlToImage" src="{{item.urlToImage}}" alt="" style="max-width: 100%">
    </div>
</div>
